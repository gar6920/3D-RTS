<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conqueror's Quest - 3D Multiplayer RTS</title>
    
    <!-- CSS Styles -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- External Libraries -->
    <script src="https://unpkg.com/three@0.137.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/colyseus.js@0.14.13/dist/colyseus.js"></script>
    
    <!-- Game Scripts -->
    <script src="js/three/scene.js"></script>
    <script src="js/three/entities.js"></script>
    <script src="js/three/minimap.js"></script>
    <script src="js/network.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <!-- Login Overlay -->
    <div id="login-overlay" class="overlay">
        <div class="login-container">
            <div class="game-logo">
                <h1>Conqueror's Quest</h1>
                <p>3D Multiplayer RTS Game</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="player-name">Enter Your Name:</label>
                    <input type="text" id="player-name" placeholder="Commander..." required>
                </div>
                <button type="submit" class="primary-button">Join Game</button>
            </form>
            
            <p class="connection-status"></p>
        </div>
    </div>
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="overlay" style="display: none;">
        <div class="loading-container">
            <div class="spinner"></div>
            <p class="loading-message">Loading...</p>
        </div>
    </div>
    
    <!-- Game UI -->
    <div id="game-ui" class="game-ui">
        <!-- Resources Panel -->
        <div id="resources-panel" class="resources-panel">
            <div class="resource">
                <span class="resource-icon materials-icon">M</span>
                <span id="materials-value" class="resource-value">0</span>
            </div>
            <div class="resource">
                <span class="resource-icon energy-icon">E</span>
                <span id="energy-value" class="resource-value">0</span>
            </div>
            <button id="disconnect-btn" class="disconnect-button">Disconnect</button>
        </div>
        
        <!-- Minimap -->
        <div id="minimap-container" class="minimap-container">
            <canvas id="minimap-canvas" class="minimap-canvas"></canvas>
        </div>
        
        <!-- Selection Panel -->
        <div id="selection-panel" class="selection-panel">
            <div class="no-selection">No selection</div>
        </div>
        
        <!-- Command Panel -->
        <div id="command-panel" class="command-panel"></div>
        
        <!-- Chat Panel -->
        <div id="chat-panel" class="chat-panel">
            <div id="chat-messages" class="chat-messages"></div>
            <form id="chat-form" class="chat-form">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button type="submit">Send</button>
            </form>
        </div>
        
        <!-- Notification Area -->
        <div id="notification-area" class="notification-area"></div>
    </div>
    
    <!-- Game Canvas Container - main 3D view -->
    <div id="game-canvas-container" class="game-canvas-container"></div>
</body>
</html>
